<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Illumy - Faça seu cadastro</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="images/icons/favicon.ico" />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="shortcut icon" href="images/illumy.ico.png" />

    <!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('images/fundo.jpg'); background-repeat:no-repeat; width:100%" >
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
                <form class="login100-form validate-form">
                    <span class="login100-form-title p-b-49">
                        Faça seu cadastro
                    </span>

                    <div class="wrap-input100 validate-input m-b-23" data-validate="Nome de usuário é um campo obrigatório">
                        <span class="label-input100">Nome de usuário ou e-mail</span>
                        <input class="input100" type="text" name="nomeUsuario" placeholder="Digite seu usuário ou e-mail">
                        <span class="focus-input100" data-symbol="&#xf206;"></span>
                    </div>

                    <div class="wrap-input100 validate-input m-b-23" data-validate="Senha é um campo obrigatório">
                        <span class="label-input100">Senha</span>
                        <input class="input100" type="password" name="senha" placeholder="Insira sua senha">
                        <span class="focus-input100" data-symbol="&#xf206;"></span>
                    </div>

                    <div class="wrap-input100 validate-input m-b-23" data-validate="Telefone é um campo obrigatório">
                        <span class="label-input100">Número para contato</span>
                        <input class="input100" type="tel" name="telefone" placeholder="Digite seu número de contato">
                        <span class="focus-input100" data-symbol="&#xf206;"></span>
                    </div>

                    <div class="wrap-input100 validate-input m-b-23" data-validate="Nome da empresa é um campo obrigatório">
                        <span class="label-input100">Nome da empresa ou organização</span>
                        <input class="input100" type="text" name="nomeEmpresa" placeholder="Digite o nome da empresa">
                        <span class="focus-input100" data-symbol="&#xf206;"></span>
                    </div>

                    <div class="wrap-input100 validate-input m-b-23" data-validate="Endereço é um campo obrigatório">
                        <span class="label-input100">Endereço</span>
                        <input class="input100" type="text" name="endereco" placeholder="Digite o endereço Ex: Rua abc, 28">
                        <span class="focus-input100" data-symbol="&#xf206;"></span>
                    </div>

                    <div class="wrap-input100 validate-input m-b-23" data-validate="CEP é um campo obrigatório">
                        <span class="label-input100">CEP</span>
                        <input class="input100" type="text" name="cep" placeholder="Digite o CEP Ex: 12345-000">
                        <span class="focus-input100" data-symbol="&#xf206;"></span>
                    </div>

                    <div class="wrap-input100 validate-input m-b-23" data-validate="Bairro é um campo obrigatório">
                        <span class="label-input100">Bairro</span>
                        <input class="input100" type="text" name="bairro" placeholder="Digite o bairro">
                        <span class="focus-input100" data-symbol="&#xf206;"></span>
                    </div>

                    


                    <div class="text-right p-t-8 p-b-31">
                        <a href="#">
                            Esqueceu sua senha?
                        </a>
                    </div>

                    <div class="container-login100-form-btn">
                        <div class="wrap-login100-form-btn">
                            <div class="login100-form-bgbtn"></div>
                            <button class="login100-form-btn">
                                Cadastrar
                            </button>
                        </div>
                    </div>

                    <div class="txt1 text-center p-t-54 p-b-20">
                        <span>
                            Ou se conecte atráves das redes sociais
                        </span>
                    </div>

                    <div class="flex-c-m">
                        <a href="#" class="login100-social-item bg1">
                            <i class="fa fa-facebook"></i>
                        </a>

                        <a href="#" class="login100-social-item bg2">
                            <i class="fa fa-twitter"></i>
                        </a>

                        <a href="#" class="login100-social-item bg3">
                            <i class="fa fa-google"></i>
                        </a>
                    </div>

                    <div class="flex-col-c p-t-25">
                        <span class="txt1 p-b-17">
                            Já tem cadastro? Clique no link abaixo e faça o Login!
                        </span>

                        <a href="../Login/login.html" class="txt2">
                            Logar-se
                        </a>
                    </div>
                </form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>
</html>
