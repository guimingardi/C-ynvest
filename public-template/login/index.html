<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Illumy - Entrar</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans'>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="cont">
    <div class="form sign-in">
      <h2>Bem Vindo</h2>
      <label>
        <span>Usuário</span>
        <input type="email" />
      </label>
      <label>
        <span>Senha</span>
        <input type="password" />
      </label>
      <p class="forgot-pass">Esqueceu a senha?</p>
      <button type="button" class="submit">Entrar</button>
    </div>
    <div class="sub-cont">
      <div class="img">
        <div class="img__text m--up">
          <h2>Novo na Illumy?</h2>
          <p>Se cadastre e conheça a melhor experiência de monitoramento de servidores!</p>
        </div>
        <div class="img__text m--in">
          <h2>Cadastre-se</h2>
          <p>Se você já tiver uma conta, vá para login!</p>
        </div>
        <div class="img__btn">
          <span class="m--up">Cadastrar</span>
          <span class="m--in">Login</span>
        </div>
      </div>
      <div class="form sign-up">
        <h2>Informe seus dados abaixo</h2>
        <label>
          <span>Nome</span>
          <input type="text" />
        </label>
        <label>
          <span>Email</span>
          <input type="email" />
        </label>
        <label>
          <span>Password</span>
          <input type="password" />
        </label>
        <button type="button" class="submit">Concluir cadastro</button>
      </div>
    </div>
  </div>

  <!-- partial -->
  <script src="js/script.js"></script>

</body>

</html>
